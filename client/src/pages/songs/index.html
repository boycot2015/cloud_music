<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/dist/css/index.min.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.1.min.js"></script>

<body>
    <div id="page"></div>
</body>
<script>
$(function () {
    $("#page").Page({
        totalPages: 14,//total Pages

            //callBack function，page:active page
        }
    });
})
